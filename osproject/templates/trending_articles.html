<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending on Medium</title>
</head>
<body style="background-color: black;">
  <header style="background-color: black;">
    <img src="{{ url_for('static', filename='images/test1.jpg') }}" alt="Trending on Medium">
  </header>
  <main style="background-color: black;">
    <ul>
      {% for title in trending_articles %}
        <li style="color: antiquewhite;">{{ title }}</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
